
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Test App</a>
        </div>
      <ul class="nav navbar-nav">
      
      <li>
      <form action="/dashboard/decision/" method="post">    
        {% csrf_token %}
          <input type="submit" value="Dashboard" style="border:none;background:none;color:gray;padding:15px;">
      </form>
      </li>
      <li>
      <form action="/users/decision/{{request.session.id}}/" method="post">    
        {% csrf_token %}
          <input type="submit" value="Profile" style="border:none;background:none;color:gray;padding:15px;">
      </form>
      </li>
      <li><a href="/users/logoff">Logoff</a></li>
    </ul>
    </div>
    </nav>
    <div class="container">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="container">
      <h2>{{name}}</h2>
      <p>{{email}}</p>
      <form action="/users/decision/{{id}}/" method="POST">
        {% csrf_token %}
        <input type="submit" value="Edit">
      </form>
    </div>
    </body>
</html>
